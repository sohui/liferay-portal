blogs-image-maximum-file-size-description=Définissez la taille de fichier maximale pour les images stockées avec des entrées de blogs. Les images peuvent être téléchargées à l'aide d'un éditeur d'alliage, d'une image de couverture ou d'un sélecteur d'image. Une valeur de 0 pour la taille de fichier maximale peut être utilisée pour indiquer une taille de fichier illimitée. Toutefois, la taille de fichier maximale autorisée est définie dans la propriété «com. Liferay. Portal. upload. UploadServletRequestImpl. max. Size». La valeur par défaut est 5 Mo. (Automatic Translation)
